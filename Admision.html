<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Form</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="style.css">
   <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .form-container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .form-group select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background: #fff url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAPUlEQVR42mJ8GAVDEVAiMIWKIghJpIAQikNScAoNQsANVRQAbARyiApSCVyg0gRVAXAKYoFsGEUq4DgDbAOkLO4CwAEAAAAASUVORK5CYII=') no-repeat right 10px center;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 3px;
            background-color: #007BFF;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        @media (min-width: 768px) {
            .form-container {
                width: 60%;
            }
        }
        @media (min-width: 1024px) {
            .form-container {
                width: 50%;
            }
        }
    </style>
    <style>
    @media (max-width: 480px) {
        .logof {
            height: 12vh;
            width: 28%;
        }
    }
         @media (min-width: 480px) (max-width: 960px){
        .logof {
            height: 14vh;
            width: 18%;
        }
    }
         @media (min-width: 960px) {
        .logof {
            height: 26vh;
            width: 16%;
        }
    }
</style>
</head>
<body>
    
    <h2 class="black text-center">
  <a href="index.html">  <img src="img/logo%20(2).png" class="text-center logof"></a><br>
    ENQUIRY FORM
</h2>
    <div class="form-container">
        <h2>Student Details</h2>
        <form id="contact-form" class="contact-form">
            <h2 class="form-title">Get in Touch</h2>
            <div class="form-group mb-3">
                <label for="student-name">Student Name*</label>
                <input type="text" id="student-name" name="student-name" class="form-control" placeholder="e.g., Student Name" required>
            </div>
            <div class="form-group mb-3">
                <label for="father-name">Father Name*</label>
                <input type="text" id="father-name" name="father-name" class="form-control" placeholder="e.g., Father Name" required>
            </div>
            <div class="form-group mb-3">
                <label for="mobile-number">Mobile Number*</label>
                <input type="text" id="mobile-number" name="mobile-number" class="form-control" placeholder="e.g., 1234567890" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group mb-3">
                <label for="email-id">Email ID*</label>
                <input type="email" id="email-id" name="email-id" class="form-control" placeholder="e.g., example@example.com" required>
            </div>
            <div class="form-group mb-3">
                <label for="select-course">Select Course*</label>
                <select id="select-course" name="select-course" class="form-control" required>
                    <option value="nursery">Nursery</option>
                    <option value="ukg">UKG</option>
                    <option value="lkg">LKG</option>
                    <option value="i">I</option>
                    <option value="ii">II</option>
                    <option value="iii">III</option>
                    <option value="iv">IV</option>
                    <option value="v">V</option>
                    <option value="vi">VI</option>
                    <option value="vii">VII</option>
                    <option value="viii">VIII</option>
                    <option value="ix">IX</option>
                    <option value="x">X</option>
                    <option value="xi">XI</option>
                    <option value="xii">XII</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary rounded-pill mt-2">Submit</button>
            </div>
        </form>
    </div> 
   
    
    
    
    <script>
        document.getElementById("contact-form").addEventListener("submit", async function (event) {
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);

            formData.append("access_key", "b255414a-7e3c-45d9-ad77-39e918415122");

            const response = await fetch("https://api.web3forms.com/submit", {
                method: "POST",
                body: formData
            });

            const result = await response.json();

            if (result.success) {
                alert("Message sent successfully!");
                form.reset();
            } else {
                alert("Failed to send message.");
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
